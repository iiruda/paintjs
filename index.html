<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width_device-width, initail-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css"
        <title>PaintJS</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
            </div>
            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_color" style="background-color:#2c2c2c"></div>
                <div class="controls_color" style="background-color:white"></div>
                <div class="controls_color" style="background-color:#FF3B30"></div>
                <div class="controls_color" style="background-color:#FF9500"></div>
                <div class="controls_color" style="background-color:#FFCC00"></div>
                <div class="controls_color" style="background-color:#32a86d"></div>
                <div class="controls_color" style="background-color:#447fd8"></div>
                <div class="controls_color" style="background-color:#3643b3"></div>
                <div class="controls_color" style="background-color:#8c46bb"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
